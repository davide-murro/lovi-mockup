<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Serif%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>LOVI - User Profile</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#201a13] dark group/design-root overflow-x-hidden" style='font-family: "Noto Serif", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        
        <header class="border-b border-solid border-b-[#40362b] px-4 sm:px-10 py-3">
          <div class="flex items-center justify-start gap-4">
            <a href="index.html" class="w-auto flex items-center gap-4 text-white">
              <img src="assets/logo/logo transparent.png" title="LOVI logo" class="max-h-[45px]" />
            </a>

            <div class="flex-1"></div>

            <button id="menu-toggle" class="sm:hidden text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>

            <a href="sign-in.html"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#40362b] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Sign In</span>
            </a>
            
            <a href="user-profile.html"
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA96EsCG4I19cJK8QUzhtctfzneXFoNUTtgD40qYOvbyVHnJXZQkzXH-y6-0hVLlWfMopiYE7CGBlGZCzXrJeh06eZzhm_S6Mw3KOOxEhA1SpmBluaoWKvaDjbqCpI-z7KL5UcIXksN7S3C6zFEA_fvo53YypC1cgsGItYDomjax6sKd0Sht5ucHKAklnN__D9j7l7jVzqq27v2KKM00VjQysRI2qdzNpF9AYvKgWx9lsDaWemr0AzgEI5v_ECvrrHnTd9-OrS0UpA");'
            ></a>
          </div>

          <div id="menu" class="hidden sm:flex whitespace-nowrap items-center justify-between gap-8">
            <div class="flex flex-col sm:flex-row items-center gap-4 sm:gap-8 py-3">
              <a class="text-white text-sm font-medium leading-normal" href="audiobooks.html">Audiobooks</a>
              <a class="text-white text-sm font-medium leading-normal" href="podcasts.html">Podcasts</a>
              <a class="text-white text-sm font-medium leading-normal" href="my-library.html">My Library</a>
            </div>
            <div class="flex flex-1 justify-center sm:justify-start gap-4">
              <label class="flex flex-col min-w-40 !h-10 max-w-64">
                <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                  <div
                    class="text-[#bead9d] flex border-none bg-[#40362b] items-center justify-center pl-4 rounded-l-lg border-r-0"
                    data-icon="MagnifyingGlass"
                    data-size="24px"
                    data-weight="regular"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path
                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                      ></path>
                    </svg>
                  </div>
                  <input
                    placeholder="Search"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#40362b] focus:border-none h-full placeholder:text-[#bead9d] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                    value=""
                  />
                </div>
              </label>
            </div>
          </div>
        </header>
        
        <div class="flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex p-4 @container">
              <div class="flex w-full flex-col gap-4 items-center">
                <div class="flex gap-4 flex-col items-center">
                  <div
                    class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBPquqUSAYtBMFQW6Q6S_w-TUDUpqhHftCYDBdxsyBGhtH5svlFmyLwzFhn3nNyBoJ_GfsgOmmORqWnD-FZNPwdREDzO93g1kFX-sQGM5R9Kj3pj6kfRT4wpNkvNNkQxp-ljyQvCCSLl2x3-NHsziKjpZiScKkdqvjGlKF7efnkVDVAH9oEAKMU85ULFoZlVxil-OroTSJymvYcxxV7tBMBp9qi8MBpwpZwF6A8INXJZPLeZq8r_EmNabOc_3Kio2yIYMxvGki061A");'
                  ></div>
                  <div class="flex flex-col items-center justify-center justify-center">
                    <p class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Sophia Bennett</p>
                    <p class="text-[#c2ad99] text-base font-normal leading-normal text-center">@sophia.b</p>
                  </div>
                </div>
                <button
                  class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#433628] text-white text-sm font-bold leading-normal tracking-[0.015em] w-full max-w-[480px] @[480px]:w-auto"
                >
                  <span class="truncate">Edit Profile</span>
                </button>
              </div>
            </div>
            <div class="pb-3">
              <div class="flex border-b border-[#604d39] px-4 gap-8">
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#cd7f31] text-white pb-[13px] pt-4" href="user-profile.html">
                  <p class="text-white text-sm font-bold leading-normal tracking-[0.015em]">Profile</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#c2ad99] pb-[13px] pt-4" href="user-profile.html">
                  <p class="text-[#c2ad99] text-sm font-bold leading-normal tracking-[0.015em]">Subscription</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#c2ad99] pb-[13px] pt-4" href="user-profile.html">
                  <p class="text-[#c2ad99] text-sm font-bold leading-normal tracking-[0.015em]">Purchase History</p>
                </a>
              </div>
            </div>
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Profile Information</h3>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Username</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#604d39] bg-[#30261d] focus:border-[#604d39] h-14 placeholder:text-[#c2ad99] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Email</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#604d39] bg-[#30261d] focus:border-[#604d39] h-14 placeholder:text-[#c2ad99] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Bio</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#604d39] bg-[#30261d] focus:border-[#604d39] h-14 placeholder:text-[#c2ad99] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Payment Methods</h3>
            <div class="flex items-center gap-4 bg-[#201a13] px-4 min-h-[72px] py-2 justify-between">
              <div class="flex items-center gap-4">
                <div class="bg-center bg-no-repeat aspect-video bg-contain h-6 w-10 shrink-0" style='background-image: url("/mastercard.svg");'></div>
                <div class="flex flex-col justify-center">
                  <p class="text-white text-base font-medium leading-normal line-clamp-1">MasterCard ...4242</p>
                  <p class="text-[#c2ad99] text-sm font-normal leading-normal line-clamp-2">Expires 03/25</p>
                </div>
              </div>
              <div class="shrink-0">
                <div class="text-white flex size-7 items-center justify-center" data-icon="PencilSimple" data-size="24px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M227.31,73.37,182.63,28.68a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H92.69A15.86,15.86,0,0,0,104,219.31L227.31,96a16,16,0,0,0,0-22.63ZM92.69,208H48V163.31l88-88L180.69,120ZM192,108.68,147.31,64l24-24L216,84.68Z"
                    ></path>
                  </svg>
                </div>
              </div>
            </div>
            <div class="flex px-4 py-3 justify-start">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#433628] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Add Payment Method</span>
              </button>
            </div>
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Settings</h3>
            <div class="flex items-center gap-4 bg-[#201a13] px-4 min-h-14 justify-between">
              <p class="text-white text-base font-normal leading-normal flex-1 truncate">Notifications</p>
              <div class="shrink-0">
                <label
                  class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-[#433628] p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#cd7f31]"
                >
                  <div class="h-full w-[27px] rounded-full bg-white" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
                  <input type="checkbox" class="invisible absolute" />
                </label>
              </div>
            </div>
            <div class="flex items-center gap-4 bg-[#201a13] px-4 min-h-14 justify-between">
              <p class="text-white text-base font-normal leading-normal flex-1 truncate">Dark Mode</p>
              <div class="shrink-0">
                <label
                  class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-[#433628] p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#cd7f31]"
                >
                  <div class="h-full w-[27px] rounded-full bg-white" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
                  <input type="checkbox" class="invisible absolute" />
                </label>
              </div>
            </div>
            <div class="flex px-4 py-3 justify-start">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#433628] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Log Out</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/menu.js"></script>
</html>
